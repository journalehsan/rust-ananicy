# Ananicy Configuration
# Rust implementation default settings

# Scan frequency in seconds (1-60 makes sense, default: 5)
check_freq=5

# Verbose logging options
cgroup_load=true
type_load=true
rule_load=true

# Apply various optimizations
apply_nice=true
apply_ioclass=true
apply_ionice=true
apply_sched=true
apply_oom_score_adj=true
apply_cgroup=true

# Check disk schedulers at startup
check_disks_schedulers=true

# Logging verbosity
verbose=false

# Memory optimization
enable_aggressive_gc=false

# Process monitoring
scan_interval=5
max_processes=10000

# Safety limits
max_nice_change=5
max_oom_adj_change=500